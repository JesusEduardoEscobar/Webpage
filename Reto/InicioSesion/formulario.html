<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Selección de Usuario</title>
</head>
<body>
    <div class="container">
        <form id="userForm">
            <h1>Seleccione el tipo de usuario</h1>

            <!-- Selecccion del tipo de usuario -->
            <label for="userType">Seleccione el tipo de usuario que le corresponde:</label>
            <br>
            <div class="radio-container">
                <select name="userType" id="userType" onchange="mostrar(this)">
                    <option value="Seleccionar">Seleccionar</option>
                    <option value="Usuario">Usuario</option>
                    <option value="Admin">Administrador</option>
                </select>
            </div>

            <!-- Campos para el usuario -->
            <div class="form-group" id="group-user">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario"/>
            </div>

            <!-- Campos para el administrador -->
            <div class="form-group" id="group-contra">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"/>
            </div>

            <!-- Campos para el administrador -->
            <div class="form-group" id="adminCodeField">
                <label for="adminCode">Código de Administrador</label>
                <input type="text" id="adminCode" name="adminCode" placeholder="Ingrese su código"/>
            </div>

            <!-- Mensaje de error -->
            <div class="form-group" id="formulario__mensaje">
              <p><i class="fas fa-exclamation-triangle"></i><b>Error:</b> Por favor rellena el formulario correctamente</p>
          </div>

            <!-- Botón de envío -->
            <div class="form-group">
                <button type="submit" id="btnExportar">Enviar</button>
                <p class="form-mensaje-exito" id="form-mensaje-exito">Los datos fueron ingresados correctamente</p>
            </div>
        </form>
    </div>
    <script src="validar.js"></script>
</body>
</html>
