<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <title>Selección de Usuario</title>
</head>
<body>
  <div class="container">
    <div>
      <label for="userType">Seleccione el tipo de usuario que le corresponde:</label>
      <br>
      <select name="userType" id="userType">
        <option value="Seleccionar">Seleccionar</option>
        <option value="Usuario">Usuario</option>
        <option value="Admin">Administrador</option>
      </select>
    </div>

    <form id="userForm">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" />
      </div>

      <div class="form-group" id="adminCodeField">
        <label for="adminCode">Código de Administrador</label>
        <input type="text" id="adminCode" name="adminCode" />
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="validar.js"></script>
</body>
</html>
