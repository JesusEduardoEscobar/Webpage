<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Invernadero</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="titulo-container">
        <h1>Invernadero</h1>
    </div>
        
        <div class="row">
            <div class="column">
                <h2>Temperatura</h2>
                <p>{{ temperature }}Â°C</p>
                <p>Timestamp: {{ timestamp }}</p>
                <button>Encender/Apagar Ventilador</button>
            </div>

            <div class="column">
                Humedad de aire
                <img class="imagen" src="https://www.equiposylaboratorio.com/portal/shared/rs.php?rsid=3298" alt="Humedad del aire">
                <button>Encender el humidificador</button>
            </div>

            <div class="column">
                Humedad de suelo
                <img class="imagen" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz9N0Auf20IBmApR9Ysg4ezRG_6ge-JhoEQQ&s"  alt="Humedad del suelo">

                <button>Regar area</button>
            </div>
            <div class="column">
                Ph
                <img class="imagen" src="https://www.milwaukeeinst.com/es/phinsoil/pics/main_pic.png" alt="Ph">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="column">
                Iluminacion
                <img class="imagen" src="https://m.media-amazon.com/images/I/61kXlhDY8IL.jpg" alt="Iluminacion">
                <button>Subir persiana</button>
                <button>Bajar persiana</button>
                <button onclick="cambiarEstadoLED()">Encender/Apagar Led</button>
            </div>
            <div class="column">
                Camara
                <img class="imagen" src="https://cdn.pixabay.com/photo/2021/06/26/18/11/live-6366830_1280.png" alt="Camara">
                <button>Encender Camara</button>
                <button>Apagar Camara</button>
                <button>Ver Camara</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button>Apagar Invernadero</button>
            </div>
            <div class="column">
                <button>Encender Invernadero</button>
            </div>
            <div class="column">
                <button>Acceder a base de datos</button>
            </div>
            <div class="column">
                <button>Agregar nuevo actuador</button>
            </div>
        </div>
        <script src="validar.js"></script>
    </body>
</html>
